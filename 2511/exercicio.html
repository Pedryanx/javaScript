<head>

<body>
    <script>
    
    const nota1 = prompt ("escreva sua primeira nota:") //string
    const nota2 = prompt ("escreva sua segunda nota:") //string
    const nota3 = prompt ("escreva sua terceira nota:") //string
    const nota4 = prompt ("escreva sua quarta nota:") //string
    
    //processamento
    const media = (parseInt(nota1) + parseInt(nota2) + parseInt(nota3) + parseInt(nota4)) /4

    //saída de dados
    if (media <= 5) {
        alert ("aluno reprovado")
    } else if(media <= 6) {
        alert ("aluno de recuperação")
    } else if(media => 6)
    alert ("aluno aprovado")


    </script>
</body>
